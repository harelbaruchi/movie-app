<div class="responsive_table" [hidden]="moviesList.length < 1">
  <table mat-table [dataSource]="moviesList" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Title }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Year }}</td>
    </ng-container>

    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef>poster</th>
      <td mat-cell *matCellDef="let movie">
        <img
          class="img"
          src="{{ movie.Poster }}"
          width="100"
          max-height="auto"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
